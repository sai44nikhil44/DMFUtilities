<div class="page-container scrollable" role="main">
    <div style="margin:30px,30px,30px,30px; ">
        <h1 style="text-align: center;color: #0072ED;margin-top: 10px;">Duplicates Remover</h1>
    </div>
    <div class="field" style="text-align: left;">
        <div class="card auto-height" style="padding: 15px; margin: 15px;margin-right: 15px;">
            <p style="text-align: center;color: #0072ED; padding: 5px;font-size: 28px; margin-bottom: 15px;">
                Data File Details</p>
            <br>
            <br>

            <div class="field">
                <span
                    class="label font-size-px-25">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Data
                    File:&nbsp;
                    <input type="file" id="DataFile" data-automation-id="DataFile" name="DataFile"
                        placeholder="Choose file" aria-required="true" (change)="onFileChange($event)" accept=".da2"
                        data-validate="required" /></span>
            </div>
            <div style="margin-bottom: 30px;">
                <fieldset class="radio-group">
                    <legend>Select Delimiter type</legend>
                    <input type="radio" class="radio" name="options" id="Comma" data-automation-id="Comma-automation"
                        value="comma" />
                    <label for="Comma" class="radio-label">Comma</label>

                    <input type="radio" class="radio" name="options" id="Tab" data-automation-id="Tab-automation"
                        value="Tab" checked="true" />
                    <label for="Tab" class="radio-label">Tab</label>

                    <input type="radio" class="radio" name="options" id="Semicolon"
                        data-automation-id="Semicolon-automation" value="Semicolon" checked="true" />
                    <label for="Semicolon" class="radio-label">Semicolon</label>

                    <input type="radio" class="radio" name="options" id="Others" data-automation-id="Others-automation"
                        value="Others" checked="true" />
                    <label for="Others" class="radio-label">Others</label>
                    <input type="text" id="Others" data-automation-id="Others-automation"
                        style="width: 100px;height: 30px;" value="">
                </fieldset>
            </div>

            <div>
                <span class="label font-size-px-25">
                    Primary Key Columns:&nbsp;
                    <input type="text" id="PK_Values" data-automation-id="PK_Values" name="PK_Values"
                        style="width: 10cm;height: 30px;" /> (eg: 0,1,2,4)
                    <label for="PK_Values" style="font-size: small;">(Seperated by comma)</label>
                </span>
            </div>
            <br><br>
            <div style="margin-top: 1cm;">
                <button class="btn-primary" style="padding-bottom: 5px;margin-left: 2cm;"
                    routerLinkActive="active">Preview</button>
                <button class="btn-primary" style="padding-bottom: 5px;margin-left: 2cm;"
                    routerLinkActive="active">Start</button>
                <button class="btn-primary" style="padding-bottom: 5px;margin-left: 2cm;" routerLinkActive="active">Save
                    Data File (without duplicates)</button>
            </div>
        </div>
    </div>
