<div class="row top-padding">
  <div class="twelve columns demo" role="main">
    <button soho-button (click)="export()">Export To Excel</button>
  </div>
</div>
    <section class="scrollable-y contained-scrolling-right-top">
  <div class="row top-padding">
    <div class="twelve columns demo" role="main">
      <section soho-busyindicator class="scrollable contained-scrolling-right-bottom" style="height: 100%">
        <div soho-datagrid
          (selected)="onSelected($event)"
          [onBeforeSelect]="onBeforeSelect"
          (openFilterRow)="onOpenFilterRow($event)"
          (closeFilterRow)="onCloseFilterRow($event)"
          selectable="multiple"
          filterable="true"
        >
      </div>
      </section>
    </div>
  </div>
  </section>
