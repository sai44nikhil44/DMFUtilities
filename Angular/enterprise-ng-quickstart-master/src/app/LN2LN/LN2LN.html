<div class="page-container scrollable" role="main">
 <div class="field" style="text-align: center;">
    <div class="card auto-height" style="padding: 15px; margin: 15px;">
        <p style="text-align: center;color: #0072ED; padding: 5px;font-size: 28px;">LN2LN</p>
        <br><br><div class="form-responsive row"></div>
        <!-- <p style="color: red;">{{text}}</p> -->
        <div class="row">
            <div class="one-half column">
                
        <div class="field">
            <span class="label font-size-px-25">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Source<font style="color: red;">*</font>:&nbsp;
                <input type="file" id="source" data-automation-id="source" name="source" placeholder="Choose file"
                (change)="onFileChange($event,'source')" [(ngModel)]="src" accept=".xls,.xlsx,.csv" /></span>
            </div>
        <div class="field">
        <span class="label font-size-px-25">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Target<font style="color: red;">*</font>:&nbsp;
            <input type="file" id="target" data-automation-id="target" name="target" placeholder="Choose file"
            (change)="onFileChange($event,'target')" accept=".xls,.xlsx,.csv"/></span>
        </div>
        </div>
        <div class="one-half column">

          <div class="field">
                    <span class="label font-size-px-25">&nbsp;Record Count:&nbsp;
                        <input type="file" id="RA" data-automation-id="RA" name="RTA" placeholder="Choose file"
                        (change)="onFileChange($event,'RA')" accept=".xls,.xlsx,.csv" /></span>
                    </div>
                <div class="field">
                <span class="label font-size-px-25">Migartion Run:&nbsp;
                    <input type="file" id="LN_MR" data-automation-id="LN_MR" name="LN" placeholder="Choose file"
                    (change)="onFileChange($event,'LN_MR')" accept=".xls,.xlsx,.csv" multiple/></span>
                </div></div><br><br>
        <button class="btn-primary" style="padding-bottom: 5px;" (click)="ReDirect()">Generate Report</button><br>
        <font style="color: red;">{{text}}</font>
    </div>
    </div>
</div>
<!-- <div id="maincontent" class="page-container no-scroll" role="main" style="margin-top: 4rem;"> -->
    <div *ngIf="form==1"><LN2LNGrid></LN2LNGrid></div>
  <router-outlet></router-outlet>
<!-- </div> -->
</div>
